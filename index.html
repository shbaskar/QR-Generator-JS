    <title>Qr Code Generator </title>

<body>

    <div id="form">
        <h2 id="h2">Qr Code Generator </h2>

        <br><br>
        <br><br>
        <textarea class="input" id="text" placeholder="Enter Your Text"></textarea>
        <br><br>
        <br><br>
        <input id="submit" type="submit" value="Generate" onclick="genQr()">
        <br><br>

    </div>
